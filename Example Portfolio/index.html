    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Example Portfolio</title>

<body>
    <section class="banner clearfix">
        <div class="wrapper">
            <p class="logo">kg</p>
            <h1>
                Designer.<br> Coder.

            </h1>

    <section class="work">

            <div class="row">

                        <p>Project 1</p>

            </div>

            <div class="row">
                <div class="card card_half left card_2 tall">
                    <div class="card_inner green">
                        <p>Project 2</p>

                    </div>

                <div class="card card_half right card_3 tall">

                    </div>
                </div>
            </div>

                <div class="card card_third card_4">
                    <div class="card_inner blue">

                    </div>

        </div>

    <footer>
        <div class="wrapper clearfix">
            <p class="logo">kg</p>
            <ul class="clearfix">
                <li>
                    <span class="title">Get in Touch</span>

                <li>
